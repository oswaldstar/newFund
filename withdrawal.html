<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자금 인출</title>
    <link rel="stylesheet" href="home.css"/>
</head>
<body style="background-color: orange;">
    <p style="font-size: xx-large; color:red; text-align: center; font-weight: bolder;">아래에 필요한 세부정보를 입력하세요.<br>
        사용 가능한 자금을 인출할 수 있습니다. 귀하의 자금<br> 아래 제공된 은행 세부 정보로 인출됩니다.</p>
    <div class="Login" style="background-color: cornflowerblue;">
        <form class="Login-form">
            <img src="new logo.png" width="70px" height="70px" id="logo" /><br>
            <input type="text" placeholder="계정 이름" name="id"  id="accName"/><br>
            <input type="number" placeholder="계좌 번호" name="password" id="accNum" /><br>
            <input type="text" placeholder="은행" name="Confirm" id="bank" /><br>
            <input type="text" placeholder="양" name="amount" id="bank" /><br><br><br>
            <input type="submit" value="진행하다" onclick="withdrawal()"/>
        </form>
    </div>

    <script type="text/javascript">

withdrawal=()=>{
confirm("새로 생성된 계정이므로 일부 기능이 제한되며 자금 출금이 불가능합니다. 본 계좌에서 출금하기 위해서는 총 1,000만원을 입금하셔야 하며, 즉시 출금이 가능합니다.");
}

    </script>
</body>
</html>
